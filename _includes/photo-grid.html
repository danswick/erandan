<style type="text/css">
	.thumbnail-container {
		display: inline-block;
		font-size: 0;
	}
	.container { width: 100%; }
	.photo-page-title {
		padding: 1em;
	}
	img.thumbnail {
		cursor: pointer;
	}

	.thumbnail-container img {
		transition: all 0.3s;
	}
	.thumbnail-container img:hover {
		opacity: 0.8;
	}

	/* - - - MODAL STUFF - - - */

	.modal {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		/*max-width: 95%;
		max-height: 100%;*/

		z-index: 101;
		background-color: rgba(0,0,0,0.4);
		font-family: "Open Sans", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}

	.modal-container {
		max-height: calc(100% - 100px);
		position: absolute;
			top: 50%;
			left: 50%;
		transform: translate(-50%, -50%);
		max-width: 1100px;
		max-height: 90%;
		margin: 0 auto;
		padding: 5px 5px 5px 5px;
		overflow: auto;
		background-color: #fff;
		border-radius: 2px;
		box-shadow: 0px 3px 19px -2px rgba(0,0,0,0.7);
	}
	.modal-container img {
		display: block;
		margin: 0 auto;
		max-width: 100%;
	}

	div.modal-container.vertical-image {
		max-height: 90%;
		width: auto;
	}

	.vertical-image img {
		width: auto;
		max-height: 83vh;
	}

	.modal-overlay {
		z-index: 100;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,0.4);
	}
	.modal.closed, .modal-overlay.closed {
		display: none;
	}
	.close {
		position: relative;
		display: inline-block;
		width: 50px;
		height: 50px;
		overflow: hidden;
	}
	.close:before, .close:after {
		content: '';
		position: absolute;
		height: 2px;
		width: 100%;
		top: 50%;
		left: 0;
		margin-top: -1px;
		background: #000;
	}
	.close:before { transform: rotate(45deg); }
	.close:after { transform: rotate(-45deg); }
	.close.thick:before, .close.thick:after { height: 4px; margin-top: -2px; border-radius: 5px; }
	.modal-close {
		position: fixed;
		top: 1em;
		right: 1em;
	}


	@media (min-width: 320px) {
		.photos-container {
			max-width: 320px;
			margin: 0 auto;
			padding: 0 4px;
		}
		.thumbnail-container {
			margin: 0px 2px 4px 2px;
			vertical-align: top;
		}
		img.thumbnail {
			width: 100px;
		}
		.modal-container {
			width: 310px;
		}
	
	}

	@media (min-width: 550px) {
		.photos-container {
			max-width: 550px;
			margin: 0 auto;
			padding: 0px;
		}
		.thumbnail-container {
			margin: 0px 5px 10px 5px;
			vertical-align: top;
		}
		.modal-container {
			width: 540px;
		}
	}

	@media (min-width: 750px) {
		.photos-container {
			max-width: 750px;
			margin: 0 auto;
			padding: 0 35px;
		}
		.thumbnail-container {
			margin: 0px 10px 20px 10px;
			vertical-align: top;
		}
		img.thumbnail {
			width: 150px;
		}
		.modal-container {
			width: 740px;
		}
	}

	@media (min-width: 1000px) {
		.container {
			max-width: 1000px;
		}
		.photos-container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 0 2px;
		}
		.thumbnail-container {
			margin: 0px 8px 16px 8px;
			vertical-align: top;
		}
		.modal-container {
			width: 970px;
		}		
	}

	@media (min-width: 1200px) {
		.modal-container {
			width: 1034px;
		}
	}
</style>
